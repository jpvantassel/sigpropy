# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-3.6
      - test-3.7
      - test-3.8
jobs:
  test-3.6: &test-template
    docker:
      - image: circleci/python:3.6.9
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Create virtualenv
          command: |
            virtualenv venv
            mkdir test-results
            . venv/bin/activate
      - run:
          name: Install numpy
          command: |
            . venv/bin/activate
            pip install numpy
      - run:
          name: Install sigpropy and dependencies
          command: |
            . venv/bin/activate
            pip install -e .[dev]
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            cd test
            coverage run --source=../sigpropy -m unittest
      - run:
          name: Store coverage xml
            . venv/bin/activate
            coverage xml
      - store_test_results:
        path: test-results
      - store_artifacts:
        path: test-results
  test-3.7:
    <<: *test-template
    docker:
      - image: circleci/python:3.7.5
  test-3.8:
    <<: *test-template
    docker:
      - image: circleci/python:3.8.0
